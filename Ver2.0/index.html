<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polynomial Quiz v2.0</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>Polynomial Quiz v2.0</h1>
        <div id="quiz"></div>

        <button id="downloadBtn">Download PDF</button>
        <div id="result"></div>
        <div id="explanation"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
